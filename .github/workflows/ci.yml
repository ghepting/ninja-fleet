name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    env:
      ANSIBLE_VAULT_PASSWORD_FILE: ~/.ansible_vault_pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements-dev.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          ansible-galaxy collection install -r requirements.yml -p ~/.ansible/collections

      - name: Create dummy vault password file
        run: echo "dummy" > ~/.ansible_vault_pass

      - name: Setup vault secrets, hosts and var files
        run: |
          mkdir -p inventory/group_vars/all
          echo "dummy_variable: dummy_value" > inventory/group_vars/all/secrets.yml
          cp inventory/hosts.example.ini inventory/hosts.ini
          cp inventory/group_vars/all/main.example.yml inventory/group_vars/all/main.yml
          cp roles/homelab/files/compose.example.yml roles/homelab/files/compose.yml

      - name: Run ansible-lint
        run: ansible-lint

  molecule:
    name: Molecule Testing
    runs-on: ubuntu-latest
    needs: lint
    env:
      ANSIBLE_VAULT_PASSWORD_FILE: ~/.ansible_vault_pass
    strategy:
      matrix:
        role: [common]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements-dev.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          ansible-galaxy collection install -r requirements.yml -p ~/.ansible/collections

      - name: Create dummy vault password file
        run: echo "dummy" > ~/.ansible_vault_pass

      - name: Mock vault secrets file
        run: |
          mkdir -p inventory/group_vars/all
          echo "dummy_variable: dummy_value" > inventory/group_vars/all/secrets.yml

      - name: Standardize roles path for Molecule
        run: |
          mkdir -p ~/.ansible/roles
          ln -s ${{ github.workspace }}/roles/* ~/.ansible/roles/

      - name: Run Molecule test
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
        run: |
          cd roles/${{ matrix.role }}
          molecule test

  automerge:
    name: Dependabot Automerge
    runs-on: ubuntu-latest
    needs: molecule
    if: github.event_name == 'pull_request' && github.actor == 'dependabot[bot]'
    steps:
      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    needs: molecule
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Generate token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - uses: googleapis/release-please-action@v4
        with:
          release-type: simple
          token: ${{ steps.app-token.outputs.token }}
